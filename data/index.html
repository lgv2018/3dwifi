<!DOCTYPE html>

      <script src="smallfram.js" type="text/javascript"></script>
      <script type="text/javascript">
        function init() {
          $(".movbtn").foreach(function(i, elem) {
            $(elem).on('click', function() {
              alert("G0 " + elem.value);
            })
          })
          $(".home").foreach(function(i, elem) {
            $(elem).on('click', function() {
              alert("G28 " + elem.value);
            })
          })
        }
        function send3dCommand(command) {
          var http = new XMLHttpRequest();
          http.open("GET", "/3dcmd?cmd=" + command, true);
          http.onreadystatechange = function() {
            $("alert").html(http.responseText);
          }
          http.send(null);
        }
      </script>
